<div class="side-menu">
    <app-layout-header></app-layout-header>
    <div class="jobs-list">
        <div *ngFor="let job of userData.jobs" (click)="selectJob(job)" class="job" [ngClass]="{'selected': selectedJobID === job.id}">
            <span class="job-title">{{ job.title }}</span>
            <span class="job-url">{{ job.url }}</span>
            <span class="job-status">Last checked <span class="job-info">{{ formatAgo(job.lastCheckTime) }}</span></span>
            <span class="job-difference"><span class="job-info">{{ job.lastRunDifferentPixels }}</span> pixels changed</span>
        </div>
        <no-jobs-in-list-yet-message *ngIf="userData.jobs.length == 0"></no-jobs-in-list-yet-message>
    </div>
</div>
<div class="job-view">
    <create-job *ngIf="addingJob"></create-job>
    <view-job *ngIf="!addingJob && getSelectedJob()" [job]="getSelectedJob()"></view-job>
    <create-first-job-message *ngIf="!addingJob && userData.jobs.length == 0"></create-first-job-message>
</div>
